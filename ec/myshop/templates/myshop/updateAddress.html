{% extends 'myshop/base.html' %}
{% load static %}
{% block title %} Address {% endblock title %}
{% block main-content %}

<div class="container my-5">
 <div class="row">
<h3>Welcome, <span class="text-capitalize">{{request.user}}</span></h3>
<div class="col-sm-8 offset-sm-1">
    <form action="" method="post" novalidate class="shandow cardview p-5">
        {% csrf_token %}
        {% for fm in form %}
            {{fm.label_tag }} {{fm}}<small class="text-danger">{{fm.errors|striptags}}</small><br>
            {% endfor %}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'address' %}" class="btn btn-danger">Back</a>
    </form>
</div>

</div>
</div>

{% endblock main-content %}
